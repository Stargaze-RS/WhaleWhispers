<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Whispers üê≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #1a3e5c;
            --ocean-blue: #2c7da0;
            --aqua: #61a5c2;
            --light-blue: #9dbad5;
            --foam: #e9f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--deep-blue), var(--ocean-blue));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
        }

        .whale-translator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2361a5c2" fill-opacity="0.7" d="M0,160L48,170.7C96,181,192,203,288,202.7C384,203,480,181,576,160C672,139,768,117,864,128C960,139,1056,181,1152,202.7C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320L192,320L96,320L0,320Z"></path></svg>') repeat-x;
            animation: wave 10s linear infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            color: var(--foam);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .translator-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--aqua);
            border-radius: 10px;
            color: white;
            font-family: 'Quicksand', sans-serif;
            resize: vertical;
        }

        textarea::placeholder {
            color: var(--light-blue);
        }

        .translate-button {
            width: 100%;
            padding: 12px;
            background: var(--ocean-blue);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .translate-button:hover {
            background: var(--aqua);
        }

        #whaleResult {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            min-height: 100px;
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            line-height: 1.6;
            color: var(--foam);
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="whale-translator">
        <div class="header">
            <h1>üê≥ Whale Whispers üåä</h1>
            <p>Translate your words into mystical whale language</p>
        </div>
        <div class="translator-section">
            <textarea id="humanInput" placeholder="Speak your human words..."></textarea>
            <button class="translate-button" onclick="translateToWhale()">Dive into Whale Speak</button>
            <div id="whaleResult"></div>
        </div>
    </div>

    <script>
        function translateToWhale() {
            const humanInput = document.getElementById('humanInput').value.toLowerCase();
            const whaleResult = document.getElementById('whaleResult');

            // Whale language translation rules
            const translations = {
                'a': 'wooo',
                'e': 'eee',
                'i': 'iii',
                'o': 'oooo',
                'u': 'uuuu',
                ' ': ' ~ ',
                '.': ' *deep whale song* ',
                '!': ' *excited whale sounds* ',
                '?': ' *curious whale echo* '
            };

            let whaleTranslation = humanInput.split('').map(char => {
                // If character is a vowel, replace with whale sound
                if (translations[char]) return translations[char];
                
                // Consonants become long, drawn-out sounds
                if (/[a-z]/.test(char)) {
                    const consonantSounds = ['bloooop', 'wooooosh', 'eeeecho', 'bluuuuur'];
                    return consonantSounds[Math.floor(Math.random() * consonantSounds.length)];
                }

                // Keep other characters as is
                return char;
            }).join('');

            // Add some whale-like embellishments
            const whaleStyles = [
                'üê≥ ',
                '*underwater echo* ',
                '*deep ocean vibration* '
            ];

            const prefix = whaleStyles[Math.floor(Math.random() * whaleStyles.length)];
            const suffix = whaleStyles[Math.floor(Math.random() * whaleStyles.length)];

            whaleResult.innerHTML = `${prefix}${whaleTranslation}${suffix}`;
        }
    </script>
</body>
</html>
